				<div class="panel panel-default">
					<div class="panel-body mk88"><p>长夜将至，我从今开始守望，至死方休。我将不娶妻，不封地，不生子。我将不戴宝冠，不争荣宠。我将尽忠职守，生死于斯。我是黑暗中的利剑，长城上的守卫，抵御寒冷的烈焰，破晓时分的光线，唤醒眠者的号角，守护王国的坚盾!我将生命与荣耀献给守夜人，今夜如此，夜夜皆然。
                    </p></div>
