				<div class="panel panel-default">
					<div class="panel-body mk88"><p>比夫进了卫生间,洗完脸后,觉得还有时间刮刮胡子。他的胡须又黑又厚,像是三天没刮过。他站在镜子前,搓着脸沉思。他后悔和艾莉斯说话。和她相处,最好沉默。和那女人相处,老让他感觉离真实的自我很远,使他变得和她一样粗糙、渺小和平庸。比夫的眼睛冷冷的,凝视着,眼皮玩世不恭地低垂,将眼睛遮住了一半。结着老茧的小指上,有一只女式婚戒。身后的门开着,从镜子里他看见艾莉斯躺在床上。
                    </p></div>
