---
name: Build kindle note website

on:
    push:
        branches:
            - gh-pages
            - master

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.10.9

            - name: Set Variables
              id: set_variables
              run: |
                  echo "name=PY::$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')">> $GITHUB_OUTPUT
                  echo "name=PIP_CACHE::$(pip cache dir)">> $GITHUB_OUTPUT
            - name: Cache PIP
              uses: actions/cache@v3
              with:
                  path: ${{ steps.set_variables.outputs.PIP_CACHE }}
                  key: Ubuntu-pip-${{ steps.set_variables.outputs.PY }}
            - name: Install dependencies
              run: |
                  pip3 install -U github_poster
              if: steps.pip-cache.outputs.cache-hit != 'true'
            - name: Build .html file
              run: python3 kindle.py

            - name: Build svg file
              run: |
                  github_poster json --json_file date.json --year 2023 --me kindleReading
                  mv OUT_FOLDER/json.svg date.svg

            - name: Config git user and user.email and push commit
              run: |
                  git config user.name github-actions
                  git config user.email 41898282+github-actions[bot]@users.noreply.github.com
                  git add books
                  git commit -am "Auto build by GitHub Actions $(date)"
                  git push origin
